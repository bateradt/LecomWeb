<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>LecomWeb OS</title>
</h:head>
<h:body>
	<h1>Clientes</h1>
	<h:dataTable var="cliente" value="#{clienteMB.listarClientes}">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{cliente.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{cliente.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Documento" />
			</f:facet>
			<h:outputText value="#{cliente.documento}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="E-mail" />
			</f:facet>
			<h:outputText value="#{cliente.email}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Alterar" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{clienteMB.prepararAlterarCliente}"
					value="Alterar" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Excluir" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{clienteMB.excluirCliente}"
					value="Excluir" />
			</h:form>
		</h:column>
	</h:dataTable>
	<br />
	<h:form>
		<h:commandLink value="Novo Cliente"
			action="#{clienteMB.prepararSalvarCliente}" />
	</h:form>
</h:body>
</html>
