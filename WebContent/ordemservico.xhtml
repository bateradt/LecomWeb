<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>LecomWeb OS</title>
</h:head>
<h:body>
	<h1>Ordem de Serviços</h1>
	<h:dataTable var="ordemservico"
		value="#{ordemServicoMB.listarOrdemServicos}">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{ordemservico.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Cliente" />
			</f:facet>
			<h:outputText value="#{ordemservico.clientes.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Valor" />
			</f:facet>
			<h:outputFormat value="#{ordemservico.servicos.valor}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Data Inicial" />
			</f:facet>
			<h:outputFormat value="#{ordemservico.dataInicial}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Data Final" />
			</f:facet>
			<h:outputFormat value="#{ordemservico.dataFinal}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Dias Fim" />
			</f:facet>
			<h:outputFormat value="#{ordemservico.diasAteFinal}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Alterar" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{servicoMB.prepararAlterarServico}"
					value="Alterar" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Excluir" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{servicoMB.excluirServico}"
					value="Excluir" />
			</h:form>
		</h:column>
	</h:dataTable>
	<br />
	<h:form>
		<h:commandLink value="Novo Serviço"
			action="#{servicoMB.prepararSalvarServico}" />
	</h:form>
</h:body>
</html>
