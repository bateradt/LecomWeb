<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lançamento de Ordem de Serviço</title>
</h:head>
<h:body>
	<h1>Lançamento de Ordem de Serviço</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="ID:" />
			<h:inputText id="codigo"
				value="#{OrdemServicoMB.}" size="20" readonly="true"/>
			<h:message for="codigo" />
			
			<h:outputLabel value="Descricao:" />
			<h:inputText id="descricao"
				value="#{servicoMB.servicoCadastro.descricao}" size="20" />
			<h:message for="descricao" />

			<h:outputLabel value="Valor:" />
			<h:inputText id="valor" value="#{servicoMB.servicoCadastro.valor}"
				size="20" />
			<h:message for="valor" />

		</h:panelGrid>

		<h:commandButton action="#{servicoMB.salvarServico}" value="Inserir" />
		<h:commandButton action="#{servicoMB.editarServico}" value="Alterar" />
		<br />

		<h:commandLink action="servicos" value="Voltar" />
	</h:form>
</h:body>
</html>
