<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Clientes</title>
</h:head>
<h:body>
	<h1>Cadastro de Clientes</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome:" />
			<h:inputText id="nome" value="#{clienteMB.clienteCadastro.nome}"
				size="20" />
			<h:message for="nome" />

			<h:outputLabel value="Documento:" />
			<h:inputText id="doc" value="#{clienteMB.clienteCadastro.documento}"
				size="20" />
			<h:message for="doc" />

			<h:outputLabel value="E-mail:" />
			<h:inputText id="email" value="#{clienteMB.clienteCadastro.email}"
				size="20" />
			<h:message for="email" />
		</h:panelGrid>

		<h:commandButton action="#{clienteMB.salvarCliente}" value="Inserir" />
		<h:commandButton action="#{clienteMB.editarCliente}" value="Alterar" />
		<br />

		<h:commandLink action="index" value="Voltar" />
	</h:form>
</h:body>
</html>
